openapi: 3.0.3
info:
  title: Task Management API
  description: API for managing user tasks in the todo application
  version: 1.0.0
servers:
  - url: http://localhost:8000/api/v1
    description: Development server
  - url: https://api.todoapp.com/v1
    description: Production server

paths:
  /tasks:
    get:
      summary: Get user's tasks
      description: Retrieve all tasks belonging to the authenticated user
      security:
        - bearerAuth: []
      parameters:
        - name: completed
          in: query
          description: Filter tasks by completion status
          required: false
          schema:
            type: boolean
        - name: limit
          in: query
          description: Maximum number of tasks to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          description: Number of tasks to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Successfully retrieved user's tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  total:
                    type: integer
                    description: Total number of tasks matching the query
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '422':
          description: Unprocessable Entity - Invalid query parameters
    post:
      summary: Create a new task
      description: Create a new task for the authenticated user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreateRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Bad Request - Invalid task data
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '422':
          description: Unprocessable Entity - Validation error

  /tasks/{taskId}:
    get:
      summary: Get a specific task
      description: Retrieve a specific task by ID for the authenticated user
      security:
        - bearerAuth: []
      parameters:
        - name: taskId
          in: path
          required: true
          description: Unique identifier for the task
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully retrieved the task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '403':
          description: Forbidden - User does not own this task
        '404':
          description: Not Found - Task does not exist
    put:
      summary: Update a task
      description: Update an existing task for the authenticated user
      security:
        - bearerAuth: []
      parameters:
        - name: taskId
          in: path
          required: true
          description: Unique identifier for the task
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdateRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Bad Request - Invalid task data
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '403':
          description: Forbidden - User does not own this task
        '404':
          description: Not Found - Task does not exist
        '422':
          description: Unprocessable Entity - Validation error
    delete:
      summary: Delete a task
      description: Delete a task for the authenticated user
      security:
        - bearerAuth: []
      parameters:
        - name: taskId
          in: path
          required: true
          description: Unique identifier for the task
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Task deleted successfully
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '403':
          description: Forbidden - User does not own this task
        '404':
          description: Not Found - Task does not exist

  /tasks/{taskId}/complete:
    patch:
      summary: Mark task as complete/incomplete
      description: Toggle the completion status of a task
      security:
        - bearerAuth: []
      parameters:
        - name: taskId
          in: path
          required: true
          description: Unique identifier for the task
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                completed:
                  type: boolean
                  description: Whether the task should be marked as completed
              required:
                - completed
      responses:
        '200':
          description: Task completion status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Bad Request - Invalid completion status
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '403':
          description: Forbidden - User does not own this task
        '404':
          description: Not Found - Task does not exist

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Task:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the task
        title:
          type: string
          maxLength: 255
          description: Task title
        description:
          type: string
          maxLength: 1000
          description: Optional task description
        completed:
          type: boolean
          description: Whether the task is completed
        due_date:
          type: string
          format: date-time
          description: Optional due date for the task
        created_at:
          type: string
          format: date-time
          description: Timestamp when the task was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the task was last updated
      required:
        - id
        - title
        - completed
        - created_at
        - updated_at
    TaskCreateRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: Task title (required)
        description:
          type: string
          maxLength: 1000
          description: Optional task description
        due_date:
          type: string
          format: date-time
          description: Optional due date for the task
      required:
        - title
    TaskUpdateRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: Updated task title
        description:
          type: string
          maxLength: 1000
          description: Updated task description
        due_date:
          type: string
          format: date-time
          description: Updated due date for the task
      additionalProperties: false